{% extends "classes/base.html" %}

{% block content %}

<div>
	<form method = "post">
		{% csrf_token %}
		<fieldset class = "form-group">
			<legend class="border-bottom mb-4">Join Today</legend>
			{{ form.as_p }}
		</fieldset>
		<button type="submit">Sign Up</button>
	</form>
	<div class = "border-top pt-3">
		<small class="text-muted">Allready have an account? <a class="ml-2" href="{% url 'login' %}">Login</a></small>
	</div>
</div>

{% endblock content %}
