{% extends "classes/base.html" %}

{% block content %}

<div>
	<form method = "post">
		{% csrf_token %}
		<fieldset class = "form-group">
			<legend class="border-bottom mb-4">Login</legend>
			{{ form.as_p }}
		</fieldset>
		<button type="submit">Login</button>
	</form>
	<div class = "border-top pt-3">
		<small class="text-muted">Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
	</div>
</div>

{% endblock content %}
